<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024-2025-2æé™è€å¸ˆè¯¾ç¨‹è¡¨</title>
    <style>
        :root {
            --class1: #e8f4ff; /* 2420085 */
            --class2: #f0f8ff; /* 2420086 */
            --class3: #f5f3ff; /* 2420087 */
            --active-week: #007AFF;
        }

        /* ä¿æŒåŸæœ‰æ ·å¼ä¸å˜ */
        body {
            font-family: -apple-system, system-ui;
            background: #f5f5f7;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .week-nav {
            display: flex;

        }

        .week-nav button {

        }

        .week-nav button.active {

        .week-card {

        }

        table {
            width: 100%;

        }

        th, td {

            border-bottom: 1px solid #eee;

        }

        th {
            background: #f8f9fa;
            font-weight: 500;
        }

        .current-course {
            background: #fff8e1 !important;
            box-shadow: inset 0 0 0 2px #ffd54f;
        }

        .time-col {
            width: 100px;
            font-weight: 500;
            color: #666;
        }

        /* æ–°å¢è¯¾ç¨‹åç§°åŠ ç²—æ ·å¼ */
        .course-name {
            font-weight: 600;
            margin-bottom: 6px;
        }

        /* èŠ‚å‡æ—¥æ ‡è®°æ ·å¼ */
        .holiday-mark {
            position: absolute;
            right: 4px;
            bottom: 4px;
            z-index: 2;
            display: flex;
            align-items: center;
        }
        
        .holiday-text {
            background: rgba(255, 235, 59, 0.9);
            color: #c62828;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .holiday-line {
            width: 12px;

        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .week-nav button { padding: 6px 10px; }
            .week-card { padding: 15px; border-radius: 12px; }
            th, td { padding: 8px; font-size: 14px; }
            .time-col { width: 70px; font-size: 13px; }
            .holiday-mark { right: 2px; bottom: 2px; }
            .holiday-text { font-size: 12px; padding: 1px 4px; }
        }
    </style>
</head>
<body>
    <div class="week-nav" id="weekNav"></div>
    <div id="timetables"></div>

<script>
// åŸºç¡€æ•°æ®
const startDate = new Date(2025, 1, 24); // 2025-02-24
const holidays = [
    { date: '2025-04-04', name: 'æ¸…æ˜' },
    { date: '2025-05-01', name: 'åŠ³åŠ¨èŠ‚' },
    { date: '2025-06-18', name: 'ç«¯åˆ' }
];

const courses = [
    { // æ˜ŸæœŸä¸€ 5-6èŠ‚
        name: 'é«˜ç­‰æ•°å­¦A2', weeks: '1-16', time: '5-6', day: 1,
        classroom: 'YTZ105', class: '2420085', color: 'var(--class1)'
    },
    { // æ˜ŸæœŸä¸€ 7-8èŠ‚
        name: 'çº¿æ€§ä»£æ•°B', weeks: '4-11', time: '7-8', day: 1,
        classroom: 'YTZ105', class: '2420086', color: 'var(--class2)'
    },
    { // æ˜ŸæœŸäºŒ 5-6èŠ‚
        name: 'çº¿æ€§ä»£æ•°B', weeks: '4-11', time: '5-6', day: 2,
        classroom: 'YTZ207', class: '2420087', color: 'var(--class3)'
    },
    { // æ˜ŸæœŸäºŒ 7-8èŠ‚
        name: 'é«˜ç­‰æ•°å­¦A2', weeks: '1-12', time: '7-8', day: 2,
        classroom: 'YTZ105', class: '2420085', color: 'var(--class1)'
    },
    { // æ˜ŸæœŸä¸‰ 5-6èŠ‚
        name: 'çº¿æ€§ä»£æ•°B', weeks: '4-11', time: '5-6', day: 3,
        classroom: 'YTZ207', class: '2420086', color: 'var(--class2)'
    },
    { // æ˜ŸæœŸå›› 7-8èŠ‚
        name: 'çº¿æ€§ä»£æ•°B', weeks: '4-11', time: '7-8', day: 4,
        classroom: 'YTZ311', class: '2420087', color: 'var(--class3)'
    },
    { // æ˜ŸæœŸäº” 1-2èŠ‚
        name: 'é«˜ç­‰æ•°å­¦A2', weeks: '1-16', time: '1-2', day: 5,
        classroom: 'YTZ109', class: '2420085', color: 'var(--class1)'
    }
];

// åˆå§‹åŒ–è¯¾ç¨‹è¡¨
function init() {
    // ç”Ÿæˆå‘¨å¯¼èˆªï¼ˆå…±19å‘¨ï¼‰
    const nav = document.getElementById('weekNav');
    for (let week = 1; week <= 19; week++) {
        const btn = document.createElement('button');
        btn.textContent = `ç¬¬${week}å‘¨`;
        btn.onclick = () => showWeek(week);
        nav.appendChild(btn);
    }

    // ç”Ÿæˆæ‰€æœ‰å‘¨è¯¾è¡¨
    const container = document.getElementById('timetables');
    for (let week = 1; week <= 19; week++) {
        const card = document.createElement('div');
        card.className = 'week-card';
        card.id = `week${week}`;
        card.innerHTML = `
            <h3>ç¬¬ ${week} å‘¨ï¼ˆ${getDateRange(week)}ï¼‰</h3>
            ${renderTable(week)}
        `;
        container.appendChild(card);
    }

    // æ˜¾ç¤ºå½“å‰å‘¨
    showWeek(getCurrentWeek());
    setInterval(highlightCurrent, 60000);
    highlightCurrent();
}

// æ¸²æŸ“è¯¾ç¨‹è¡¨
function renderTable(week) {
    const timeSlots = [
        { time: '1-2', period: 'ä¸Šåˆ' },
        { time: '5-6', period: 'ä¸‹åˆ' },
        { time: '7-8', period: 'ä¸‹åˆ' }
    ];

    let html = `<table>
        <tr>
            <th class="time-col">æ—¶é—´</th>
            ${[1,2,3,4,5].map(d => {
                const dateStr = getDateStr(week, d);
                const holiday = checkHoliday(dateStr);
                return `
                    <th>
                        æ˜ŸæœŸ${['ä¸€','äºŒ','ä¸‰','å››','äº”'][d-1]}
                        <div class="date-info">
                            ${dateStr}
                            ${holiday ? `<span class="holiday-icon">ğŸ‰</span>` : ''}
                        </div>
                    </th>
                `;
            }).join('')}
        </tr>`;

    timeSlots.forEach(slot => {
        html += `<tr>
            <td class="time-col">${slot.time}èŠ‚<br>${slot.period}</td>
            ${[1,2,3,4,5].map(day => {
                const dateStr = getDateStr(week, day);
                const holiday = checkHoliday(dateStr);
                const course = courses.find(c => 
                    checkWeek(week, c.weeks) && 
                    c.day === day && 
                    c.time === slot.time
                );
                
                return `
                    <td style="background:${course?.color || 'transparent'}" 
                        class="${holiday ? 'has-holiday' : ''}">
                        ${course ? `
                            <div class="course-content">
                                <div class="course-name">${course.name}</div>
                                <div class="course-detail">
                                    ${course.classroom}<br>
                                    è¯¾å·ï¼š${course.class}
                                </div>
                            </div>
                        ` : ''}
                        ${holiday ? `
                            <div class="holiday-mark">
                                <div class="holiday-text">${holiday}</div>
                                <div class="holiday-line"></div>
                            </div>
                        ` : ''}
                    </td>
                `;
            }).join('')}
        </tr>`;
    });

    return html + '</table>';
}

// è¾…åŠ©å‡½æ•°
function checkHoliday(dateStr) {
    const [month, day] = dateStr.split('/');
    const fullDate = `2025-${month.padStart(2,'0')}-${day.padStart(2,'0')}`;
    const holiday = holidays.find(h => h.date === fullDate);
    return holiday?.name || null;
}

function checkWeek(current, condition) {
    const [start, end] = condition.split('-').map(Number);
    return current >= start && current <= end;
}

function getCurrentWeek() {
    const now = new Date();
    const diff = Math.floor((now - startDate) / (1000*60*60*24*7));
    return Math.max(1, Math.min(19, diff + 1));
}

function getDateStr(week, day) {
    const date = new Date(startDate);
    date.setDate(date.getDate() + (week-1)*7 + day-1);
    return `${date.getMonth()+1}/${date.getDate()}`;
}

function getDateRange(week) {
    const start = new Date(startDate);
    start.setDate(start.getDate() + (week-1)*7);
    const end = new Date(start);
    end.setDate(start.getDate()+4);
    return `${start.getMonth()+1}/${start.getDate()} - ${end.getMonth()+1}/${end.getDate()}`;
}

// ä¿æŒåŸæœ‰é«˜äº®é€»è¾‘
function highlightCurrent() {
    const now = new Date();
    const currentWeek = getCurrentWeek();
    const currentDay = now.getDay();
    
    document.querySelectorAll('.current-course').forEach(el => {
        el.classList.remove('current-course');
    });

    if (currentDay === 0 || currentDay === 6) return;

    const hours = now.getHours();
    let timeSlot = '';
    if (hours >= 8 && hours < 10) timeSlot = '1-2';
    else if (hours >= 14 && hours < 16) timeSlot = '5-6';
    else if (hours >= 16 && hours < 18) timeSlot = '7-8';

    if (timeSlot) {
        const table = document.querySelector(`#week${currentWeek} table`);
        if (table) {
            const cell = table.querySelector(
                `tr:has(td:contains("${timeSlot}èŠ‚")) ~ tr td:nth-child(${currentDay})`
            );
            if (cell) cell.classList.add('current-course');
        }
    }
}

// å¯åŠ¨ç¨‹åº
document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
